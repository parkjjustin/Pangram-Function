     <title>Check if sentence is a pangram</title>
     </head>

 <body>

 		<h1>Check if input sentence is a pangram</h1>

 <script>
function isPangram(string){ 
   var result = /(?=.*a)(?=.*b)(?=.*c)(?=.*d)(?=.*e)(?=.*f)(?=.*g)(?=.*h)(?=.*i)(?=.*j)(?=.*k)(?=.*l)(?=.*m)(?=.*n)(?=.*o)(?=.*p)(?=.*q)(?=.*r)(?=.*s)(?=.*t)(?=.*u)(?=.*v)(?=.*w)(?=.*x)(?=.*y)(?=.*z)./i.test(string) 

   if (result === true) {
   	return "The sentence is a pangram";
   } else {
   	return "The sentence is not a pangram";
   }
}

</script>
</body>
